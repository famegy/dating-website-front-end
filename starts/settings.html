</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <span class="heart-icon">‚ù§</span>LoveLink
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="browse.html">Browse</a></li>
                    <li><a href="matches.html">Matches</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                </ul>
                <div class="nav-user">
                    <div class="user-menu">
                        <img src="images/user-avatar.jpg" alt="User" class="user-avatar">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-menu">
                            <a href="profile.html">Profile</a>
                            <a href="settings.html" class="active">Settings</a>

                    <i class="fas fa-bars"></i>

            </nav>
        </div>
    </header>

    <main class="settings-page">
        <div class="container">
            <div class="settings-container">
                <div class="settings-sidebar">
                    <div class="settings-user">
                        <img src="images/user-avatar.jpg" alt="User" class="user-avatar">
                        <h3>Alex Johnson</h3>
                        <p>Premium Member</p>
                    </div>
                    
                    <ul class="settings-menu">
                        <li class="active"><a href="#account"><i class="fas fa-user-cog"></i> Account</a></li>
                        <li><a href="#privacy"><i class="fas fa-lock"></i> Privacy</a></li>

                        <li><a href="#blocked"><i class="fas fa-ban"></i> Blocked Users</a></li>
                    </ul>
                </div>
                
                <div class="settings-content">
                    <div id="account" class="settings-section active">
                        <h2>Account Settings</h2>
                        
                        <div class="settings-form">
                            <div class="form-group">
                                <label>Profile Photo</label>
                                <div class="avatar-upload">
                                    <img src="images/user-avatar.jpg" alt="Current Avatar" class="current-avatar">
                                    <div class="upload-actions">
                                        <button class="btn btn-outline">Change Photo</button>
                                        <button class="btn btn-text">Remove</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" id="name" value="Alex">
                            </div>
